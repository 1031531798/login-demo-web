<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="sign-up-form">
        <h1>SIGN ⚓ UP</h1>
        <form action="/api/login" method="POST" id="form">
            <div>
                <label for="email"><img src="img/icons8-user-96.png" class="login-ui"></label>
                <input type="email" id="email" name="email" class="input-box" placeholder="你 的 邮 箱" maxlength="64">
                <div id="email-box"></div>
            </div>
            <div>
                <label for="password"><img src="img/icons8-password-1-96.png" class="login-ui"></label>
                <input type="password" id="password" name="password" class="input-box" placeholder="你 的 密 码" maxlength="64">
                <div id="password-box"></div>
            </div>
            <p><span id="checkbox-span"><input type="checkbox"></span> 同意服务条款</p>
            <button type="button" class="signup-btn" id="login">登&emsp;录</button>
            <hr>
            <div>
                <img src="img/icons8-qq-96.png" class="icon" alt="">
                <img src="img/iconfinder_cssi_wechat_214715.png" class="icon" alt="">
                <img src="img/icons8-weibo-96.png" class="icon" alt="">
                <img src="img/icons8-github-100.png" class="icon" alt="">
            </div>
            <p>没有账号吗?<a href="#">点击注册</a></p>
        </form>
    </div>
    <footer>
        <script src="js/reg.js"></script>
    </footer>
</body>

</html>
